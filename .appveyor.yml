version: 1.0.{build}

clone_folder: C:\projects\PolyEngine

image:
- Visual Studio 2017

configuration:
# - Release # Disabled for now due to long build times and lack of parallelism
- Debug

platform:
- x64

environment:
  QTDIR: C:/Qt/5.10.1/msvc2017_64
  PYTHON: C:\Python36
  PATH: '%PATH%;%QTDIR%\bin;'
  matrix:
  - arch: Win64

  # - arch: #does not work, Release|x64 not a valid target
matrix:
  fast_finish: true

# skip unsupported combinations
init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- echo %arch%
- echo %QTDIR%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015%arch%" )
- echo %generator%
- "%PYTHON%\\python.exe -m pip install gitpython appdirs docker"

before_build:
- cmd: |-
    cd C:\projects\PolyEngine\PolyEngine\Scripts
    cmake --version
- "%PYTHON%\\python.exe --version"
- "%PYTHON%\\python.exe .\\pe_tools.py initialize_submodules"
- "%PYTHON%\\python.exe .\\pe_tools.py update_engine_project"
- "%PYTHON%\\python.exe .\\pe_tools.py create_game_project C:/projects/TestGame TestGame"

build_script:
  - msbuild C:\projects\PolyEngine\PolyEngine\Build\PolyEngine.sln
  - msbuild C:\projects\TestGame\Build\TestGame.sln

#build:
#  project: C:\projects\PolyEngine\PolyEngine\Build\PolyEngine.sln
#  verbosity: minimal
#  parallel: true
  
# scripts to run before tests
before_test:
  - echo %CONFIGURATION%
  - cd C:\projects\PolyEngine\PolyEngine\Dist\%CONFIGURATION%

# to run your custom scripts instead of automatic tests
# UT disabled as for some reason it throws "Command exited with code -1073741515" error on appveyor
# @fixme
test_script:
  - "%PYTHON%\\python.exe C:\\projects\\PolyEngine\\PolyEngine\\Scripts\\pe_tools.py run_tests"
  #- .\PolyCoreTests.exe
  - .\PolyAPITests.exe 
  #- .\PolyEngineTests.exe 
  
